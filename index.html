<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Challenge Oracle</title>
</head>

<body>
    <header>
        <img src="assets/img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                <div>
        </section>

        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="assets/img/Muñeco.png" alt="munieco de alura">
            </div>
            <div class="contenedor-h3">
                <h3>Ningun Mensaje fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa un texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje Encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by AshPuyos.</p>
    </footer>

    <script src="main.js"></script>

</body>

</html>
